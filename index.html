<!DOCTYPE HTML> 

<html>
  <head>
    <title>typing practice</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background:  black;
        color: rgba(100,200,100,.7);
        font-family: 'Roboto Mono', monospace;
        font-weight: 100;
      }

      #target {
        font-size: 32px;
      }

      .game-stats {
        display: flex;
        justify-content: space-between;
        font-size: 20px;
        position: absolute;
        top: 8px;
        width: calc(100% - 16px);
      }

      .game-stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .game-stat-item__label {
        font-size: 12px;
        text-transform: uppercase;
      }

      .app-container {
        position: relative;
        font-size: 200px;
        margin-top: 10vh;
        margin-left: 10vw;
        width: 80vw;
        height: 80vh;
        border:  2px solid rgba(100,200,100,.5);
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 2px 1px;
      }

      .initialState {
        font-size: 20px;
      }

      .flash-match {
        animation: border-phase--match 300ms ease-in-out 0s 1 forwards;
      }

      .flash-miss {
        animation: border-phase--miss 300ms ease-in-out 0s 1 forwards;
        color: rgba(189, 11, 41, 0.795);
      }

      .fade-out {
        animation: fade-out 300ms ease-out 300ms 1 forwards;
      }

      @keyframes border-phase--match {
        0% {
          border-color: rgba(100,200,100,.5);
        }

        100% {
          border-color: transparent;
        }
      }

      @keyframes border-phase--miss {
        0% {
          border-color: rgba(189, 11, 41, 0.795);
        }

        100% {
          border-color: transparent;
        }
      }

      @keyframes fade-out {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="appContainer" class="app-container flash initialState">
      <div class="game-stats">
        <div class="game-stat-item">
          <span class="game-stat-item__label">Score:</span>
          <span id="scoreboard">-</span>
        </div>
        <div class="game-stat-item">
          <span class="game-stat-item__label">Press:</span>
          <span id="target">-</span>
        </div>
        <div class="game-stat-item">
          <!-- <span id="countdown"></span> -->
          <span class="game-stat-item__label">Level:</span>
          <span id="level">-</span>
        </div>
      </div>
      <div id="keypressed"> press any key to begin</div>
    </div>
    <script type="text/javascript" src="typupil.js"></script>
  </body>

</html>
